<ion-header>
  <ion-navbar>
    <ion-title>
      ClickEventTest
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="btnClick()">button-click</button>
  <div>{{ btnCount }}</div>
  <h1 style="background-color: red" tappable (click)="tappableClick()">with-tappable-click</h1>{{ tappableCount }}
  <h1 style="background-color: yellow" (click)="withoutTappableClick()">without-tappalbe-click</h1>{{ withoutTappableCount }}
  <div><button ion-button (tap)="btnTap()">button-tap</button></div>
  <div>{{ btnTapCount }}</div>
  <h1 style="background-color: yellowgreen" (tap)="unclickableTap()">unclickable-tap</h1>{{ unclickableTapCount }}
</ion-content>
